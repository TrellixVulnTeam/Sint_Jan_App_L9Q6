			<meta name="msapplication-tap-highlight" content="no">
			<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
			<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=0" />
			<meta name="color-scheme" content="light dark">
			<link rel="stylesheet" href="css/index.css">
			<title>Sint-jan's College</title>
		</head>
	<body>
		<p id="debug">0</p>
		<div class="shadow" style="position:absolute;height: 9vh;width:90%;left: 1vw;display:flex">
			<img src="img/logosintjan.svg" alt="" style="height: 100%" onclick="openApplication(0);">
			<div style="margin-left: 20px;font-weight: bold;color: rgb(var(--text-color));font-size: 1.2vh;">
				Contact:
				<div style="display: flex">
					<p style="margin: 10px 10px 10px 0px">
						<a href="tel:+31455218666" style=" color: rgb(var(--text-color)); text-decoration: auto;">
							&#128222;045-5218666
						</a>
						<br>
						<a href="mailto:info@sintjan-lvo.nl" alt="" style=" color: rgb(var(--text-color)); text-decoration: auto;">
							&#128231;info@sintjan-lvo.nl
						</a>
					</p>
					<p style="margin: 10px">
						<a href="https://www.google.com/maps/dir//Sint-Janscollege,+Amstenraderweg+122,+6431+EN+Hoensbroek/" target="_blank" rel="external" style=" color: rgb(var(--text-color)); text-decoration: auto;">
							&#128204;Amstenraderweg 122<br>
							6431 EN Hoensbroek
						</a>
					</p>
				</div>
			</div>
		</div>
		<div id="data"></div>
		<div id="bottumBar" class="container" style="height: 10vh;display: flex;position: absolute; bottom:0px;font-size: min(2vh,2.5vw);">
			<script>
				let bar = document.getElementById("bottumBar");
				let labels = ["Home", "Grades", "Scedule", "Settings"];
				for (let i = 0; i < 4; i++) {
					let button = document.createElement("div")
					button.className = "btn";
					button.onclick = () => { setTab(i); }
					button.innerText = labels[i];
					bar.appendChild(button);
				}
			</script>
		</div>
		<script src="cordova.js"></script>
		<script>window.onerror = (e) => { alert(e) }</script>
		<script src="js/FileSystem.js"></script>
		<script src="js/Somtoday.js"></script>
		<script src="js/Zermelo.js"></script>
		<script src="js/Pages.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
