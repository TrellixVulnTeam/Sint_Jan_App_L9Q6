<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <!--
            Customize this policy to fit your own app's needs. For more guidance, see:

                    * Enable inline JS: add 'unsafe-inline' to default-src
            -->

            <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
            <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self'">
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
            <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=0" />
            <meta name="color-scheme" content="light dark">
            <link rel="stylesheet" href="css/index.css">
            <title>Sint-jan's College</title>
        </head>
    <body>
        <div class="container shadow globalHorizontalCentre centreChild" style="position:absolute;height: 8vh;width:90%;top:1vh">
            <h1>Sint-jan's College</h1>
        </div>
        <div id="data"></div>
        <div id="bottumBar" class="container" style="height: 10vh;display: flex;position: absolute; bottom:0px">
            <script>
                let bar = document.getElementById("bottumBar");
                for (let i = 0; i < 4; i++) {
                    let button = document.createElement("div")
                    button.className = "btn";
                    button.onclick = () => { setTab(i); }
                    button.innerText = "btn" + i;
                    bar.appendChild(button);
                }
            </script>
        </div>
        <script src="cordova.js"></script>
        <script>window.onerror = (e) => { alert(e) }</script>
        <script src="js/FileSystem.js"></script>
        <script src="js/Somtoday.js"></script>
        <script src="js/Zermelo.js"></script>
        <script src="js/Pages.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
